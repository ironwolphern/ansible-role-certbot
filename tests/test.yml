---
- name: "Installation of Certbot"
  hosts: certbot
  gather_facts: true

  tasks:
  roles:
    - role: ansible-role-certbot
      vars:
        certbot__email: demo@example.local
        certbot__dns_provider: standalone
        certbot__server: https://acme-v02.api.letsencrypt.org/directory

    - role: ansible-role-certbot
      vars:
        certbot__domains:
          - example.local
      tags: deploy
